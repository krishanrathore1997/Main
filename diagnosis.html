<script>
    $(document).ready(function () {
        var input = [
            "Emergency Stop for Field Wiring (24 VDC)",
            "BCD 1", "BCD 2", "BCD 4", "BCD 8", "BCD 16", "BCD 32", "BCD 64", "BCD 128",
            "Retract Signal (Start)",
            "Start Signal (Cycle Start)",
            "Weld Enable (Weld/No Weld)",
            "Air Pressure",
            "Water Flow Switch",
            "Transformer Temperature",
            "SCR/IGBT Over Temp",
            "Error Reset (Fault Reset)",
            "Spot Count Reset",
            "Job Count Reset",
            "Tip Dress Reset",
            "Tip Change Reset",
            "Pressure Only",
            "Free Input (Primary Feedback)",
            "Current Sensor Shield",
            "Current Sensor +",
            "Current Sensor -",
            "24 VDC from Proportional Valve (Feedback)"
        ];

        const output = [
            "WELD COIL 1",
            "RETRACT COIL 1",
            "TIMER READY",
            "End of Hold (EOH)",
            "Soft Alarm",
            "Interlock Alarm (Error)",
            "TIP CHANGE",
            "TIP DRESS",
            "SPOT COUNT",
            "JOB COUNT",
            "0 V supply",
            "+ 24 VDC supply 1.5 Amp",
            "0 to 10 Analog For proportional valve force selection",
            "0V DC",
            "+24 V DC - 1.5 Amp"
        ];


        input.forEach(function (element) {
            var html = `
                    <div class="col-lg-6 text-end">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-2">
                                <span class="btn btn-secondary rounded-0 p-2"></span>
                            </div>
                            <div class="col-8 text-start">
                                <h6 class="py-2">${element}</h6>
                            </div>
                        </div>
                    </div>
                `;
            $('#input').append(html); 
        });
        output.forEach(function (element) {
            var html = `
                    <div class="col-lg-6 text-end">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-2">
                                <span class="btn btn-secondary rounded-0 p-2"></span>
                            </div>
                            <div class="col-8 text-start">
                                <h6 class="py-2">${element}</h6>
                            </div>
                        </div>
                    </div>
                `;
            $('#output').append(html);
        });
    });
</script>
