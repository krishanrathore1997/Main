<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTech Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 1000px;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .left-section {
      padding: 40px;
    }
    .text-orange{
        color: #f05a0a;
    }
    .btn-login{
        background-color: #032250;
    }
    .btn-login:hover{
        background-color: #f05a0a;  
    }

    .left-section .logo {
    text-align: center;
    
    height: 80px;
    }
    .logo img {
        height: inherit;
    }

    .right-section img {
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container row mx-auto p-0">
    <!-- Left Section -->
    <div class="col-md-5 left-section d-flex flex-column justify-content-center">
      <div class="logo mb-3"><img src="./logo.png" alt="logo"></div>
      <h2 class="mb-3 text-center">Welcome To <span class="bold text-orange">SRIJAY</span></h2>
      <p class="text-center mb-4">Sign into your account</p>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Phone or Email address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100 text-white">Log In</button>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>
    </div>

    <!-- Right Section -->
    <div class="col-md-7 right-section p-0">
      <img src="https://images.unsplash.com/photo-1683470156390-79fc319b7e7a?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-100">
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
